<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <label for="input_height">Grid Height:</label>
        <input type="number" id="input_height" name="height" min="1" max="100" value="1" required>
        <label for="input_width">Grid Width:</label>
        <input type="number" id="input_width" name="width" min="1" max="100" value="1" required>
        <input type="submit">
    </form>
    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    
<!--     Subresource integrity featured allowed to check that no one has manipulated the script     -->    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="designs.js"></script>
    <footer>
     <p>By Borja Miralles Gascon & Udacity FEND</p>
    </footer>
</body>
</html>
